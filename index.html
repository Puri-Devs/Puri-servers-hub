<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Puri</title>
    <link rel="icon" href="https://i.imgur.com/2vLJzvv.png">

    <!-- CSS  -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="https://puri-devs.github.io/PLightning/Template/assets/PLightning-Importer.css">
  </head>
  <body>
    <!-- Code  -->
    <nav class="mainc w100 navbar">

    </nav>
    <section class="LogoSec">
      <div class="background"></div>
      <div class="container">
        <div class="Container Center LogoDiv" style="position: relative;top: 14vh;margin-top: 159px;">
          <img src="images/logo.png">
          <p class="pLogo FontWhite FontSecond">Puri servers network for each usage</p>
        </div>
        <!--Waves Container-->
        <div class="flex" style="position: relative;top: 0.1vh;">
         <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
          </defs>
          <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(47, 57, 77,0.7"></use>
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(47, 57, 77,0.5)"></use>
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(47, 57, 77,0.3)"></use>
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#2F394D"></use>
          </g>
          </svg>
        </div>
        <button type="button" class="scroll_down" id="scroll_down" style="/* position: relative; */"></button>
        <div class="content2 flex"></div>
        <!--Waves end-->
      </div>
    </section>
    <section class="content">
      <div id="Projects" class="Container Center Rounded BackgroundMatteTeal">
        <h1 class="FontMain FontWhite">Projects</h1>
      </div>
    </section>

    <!-- JS  -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
