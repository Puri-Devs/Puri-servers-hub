<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Puri</title>
    <link rel="icon" href="https://i.imgur.com/2vLJzvv.png">

    <!-- CSS  -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="https://puri-devs.github.io/PLightning/Template/assets/PLightning-Importer.css">
  </head>
  <body>
    <!-- Code  -->
    <nav class="mainc w100 navbar">

    </nav>
    <section class="LogoSec">
      <div class="background"></div>
      <div class="container">
        <div class="Container Center LogoDiv" style="position: relative;top: 7vh;margin-top: 95px;">
          <img class="LImage" src="images/logo.png">
          <p class="pLogo FontWhite FontSecond">Puri servers network for each usage</p>
        </div>
        <!--Waves Container-->
        <div class="flex" style="position: relative;top: 0.1vh;">
         <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
          </defs>
          <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(47, 57, 77,0.7"></use>
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(47, 57, 77,0.5)"></use>
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(47, 57, 77,0.3)"></use>
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#2F394D"></use>
          </g>
          </svg>
        </div>
        <button type="button" class="scroll_down" id="scroll_down" style="/* position: relative; */"></button>
        <div class="content2 flex"></div>
        <!--Waves end-->
      </div>
    </section>
    <section class="content">
      <div class="PDiv Container Center Rounded BackgroundMatteTeal FontWhite FontMain">
        <h1 class="PH1">Projects</h1>
        <div class="P5 P2">
          <div class="FontWhite Card px5">
            <img src="/images/EhEh.png" width="200px">
            <h1>EhEh project</h1>
            <p>New Minecraft servers network!</p>
            <a class="btn btn-primary" role="button" style="border-radius: 25px; background-color: #484848; color: white;" href="https://github.com/Puri-Devs/Eheh-project" target="_blank">Github</a>
            <a class="btn btn-primary" role="button" style="border-radius: 25px; margin-left: 7px; background-color: #88c3c6; color: white;" target="_blank" href="https://eheh.online">Website</a>
          </div>
        </div>
      </div>
    </section>

    <!-- JS  -->
    <script type="text/javascript" src="js/main.js"></script>
